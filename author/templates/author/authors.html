{% extends 'base.html' %}

{% block title %}
    Author List
{% endblock %}

{% block content %}
    {% if authors %}
        {% for author in authors %}
            <a href="{% url 'author_item' author.id %}"> <small>{{ forloop.counter }}</small>. {{ author.name }} {{ author.surname }} </a>
            <br>
        {% endfor %}
    {% else %}
        <p>No authors!</p>
    {% endif %}

    <br><a href="{% url 'create_author' %}"> <small><b>Add new author</b></small></a>
{% endblock %}
