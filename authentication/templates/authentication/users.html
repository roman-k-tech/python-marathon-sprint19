{% extends 'base.html' %}

{% block title %}
    User List
{% endblock %}

{% block content %}
    {% if users %}
        {% for user in users %}
            <a href="{% url 'user_item' user.id %}"> {{ user.first_name }} {{ user.last_name }} </a>
<!--            <a href='book_item' target="_blank"> {{ el.title }} </a>  -->
            <br>
        {% endfor %}
    {% else %}
        <p>No users!</p>
    {% endif %}
<br>
<br>
<br>
<a href="{% url 'create_user'%}"><strong>Add New User</strong></a>
{% endblock %}
